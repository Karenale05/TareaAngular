<h1>Productos</h1>
<table *ngIf="listaVisible" >
    <tr>
        <th>Nombres</th>
        <th>Costos</th>        
    </tr>

    <tr *ngFor="let producto of lista">
        <td>{{producto.nombre}}</td>
        <td>{{producto.costo}}</td>
    </tr>
</table>


<button (click)="botonPresionado()" mat-raised-button color="primary">{{textoBoton}}</button>
